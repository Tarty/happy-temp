version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
      python: 3.7
  pre_build:
    commands:
      - pip3 install --upgrade aws-sam-cli
      - npm ci
  build:
    commands:
      - npm run lint
      - npm run test:coverage
      - npm run build
      - sam package --template-file template.yaml --output-template-file packaged-template.yaml --s3-bucket happy-temp
artifacts:
    files:
      - packaged-template.yml
